name: SPARK-UNN
description: BraTS23 MLCube. Template Provided by MLCommons
authors:
 - {name: Team UNN}

platform:
  accelerator_count: 0

docker:
  # Image name
  image: bratsafrica:testimage # docker.synapse.org/syn51705606/
  # Docker build context relative to $MLCUBE_ROOT. Default is `build`.
  build_context: "../project"
  # Docker file name within docker build context, default is `Dockerfile`.
  build_file: "Dockerfile"
  gpu_args: --gpus=all

tasks:
  infer:
  # Computes predictions on input data
    parameters: 
      inputs: {
        data_path: data/,
        parameters_file: parameters.yaml,
        ckpt_path: additional_files/unn_weights_ft.ckpt,
        # Feel free to include other files required for inference.
        # These files MUST go inside the additional_files path.
        # e.g. model weights
        # weights: additional_files/weights.pt,
        }
      outputs: {output_path: {type: directory, default: predictions}}